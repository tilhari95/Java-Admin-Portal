<!DOCTYPE html>
 <html>
        <head>
            <!--Import Google Icon Font-->
            <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>

            <!--Let browser know website is optimized for mobile-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
            <!-- My Stuff -->

        <body background="static/images/adminbg.jpg">
        	<div style="height: 90px " id="header_footer">
		    <img src="static/images/gdgjsslogoblack.png" class="left"><!-- project logo comes here -->
			<img src="static/images/adminlogo.png" class="right" style="width:200px;height:200px; margin: 10px">

			  <div class="container" style="width:400px; margin-top:100px;">
                                <div class="row">
                                    <h4 class="center blue-grey-text darken-3-text">LOGIN</h4>
                                    <form class="col s12" action="/gdgmcq/LoginController.html" method="post">
                                        <div class="row">
                                            <div class="input-field col s12">

                                            <div class="input-field col s12">
                                              <i class="material-icons prefix">lock</i>
                                              <input id="password" type="password" class="validate">
                                              <label for="icon_telephone">Password</label>
                                            </div>
                                        </div>
                                        <input type="submit" value="SUBMIT" class="btn waves-effect waves-light blue-grey darken-3" style="margin-left: 40%;">
                                    </form>
                                </div>
                            </div>
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

 </html>
